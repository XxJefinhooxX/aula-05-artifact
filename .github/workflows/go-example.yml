name: Go Example Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/15 * * * 1-6'  # Executa a cada 15 minutos de segunda a s√°bado

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FILE_NAME: hello-server

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Build for Linux
        run: go build ${{ env.FILE_NAME }}.go

      - name: Upload artifact for linux
        uses: actions/upload-artifact@v3
        with:
          name: linux-hello-server
          path: ./hello-server

      - name: Build for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build ${{ env.FILE_NAME }}.go

      - name: Upload artifact for windows
        uses: actions/upload-artifact@v3
        with:
          name: windows-hello-server
          path: ./hello

  download-and-run-linux:
    name: Download and Run Linux
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Download Linux Artifact
        uses: actions/download-artifact@v3
        with:
          name: linux-hello-server

      - name: Run script on Linux
        run: source ./run.sh

  download-only-windows:
    name: Download Windows
    runs-on: windows-latest
    needs: build

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Download Windows Artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-hello-server
